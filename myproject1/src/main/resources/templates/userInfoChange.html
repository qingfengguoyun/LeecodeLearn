<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
        <link href="/css/animate.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">

        <link href="/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>
<body>

<div id="wrapper">

    <!--    记录登录用户的数据-->
    <span th:if="${session.loginUser!=null}">
        <!--    隐藏div保存登录用户的ID-->
        <div id="userId" th:attrappend="userId=${session.loginUser.userId}" hidden="hidden"></div>
        <!--    隐藏div保存登录用户的用户名-->
        <div id="userName" th:attrappend="userName=${session.loginUser.userName}" hidden="hidden"></div>
    </span>

    <!--    左侧列表-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <span th:if="${session.loginUser!=null}">
                            <img alt="image" class="img-circle" style="width: 48px"
                                 th:src="'/img/'+${session.loginUser.userPhoto}"/>
                        </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold"
                                                                                     th:text="${session.loginUser!=null?session.loginUser.userName:'未登录'}"></strong>
                             </span>  </span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a href="profile.html">个人信息</a></li>
                            <li><a href="contacts.html">联系方式</a></li>
                            <li><a href="mailbox.html">邮箱</a></li>
                            <li class="divider"></li>
                            <li><a href="/user/userLogout">退出登录</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">
                        IN+
                    </div>
                </li>
                <li class="active">
                    <a href="index.html"><i class="fa fa-th-large"></i> <span class="nav-label">首页</span> <span
                            class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li><a href="#" onclick="queryArticleByPageNo(1);return false;">查看主题帖</a></li>
                        <li><a href="#" onclick="newArticle();return false;">发表新帖</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#"><i class="fa fa-th-large"></i> <span class="nav-label">个人信息管理</span> <span
                            class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li><a href="#" onclick="toChangeUserInfo();return false;">修改个人信息</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#"><i class="fa fa-th-large"></i> <span class="nav-label">资源站</span> <span
                            class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li><a href="" onclick="toFileUpload();return false;">上传文件</a></li>
                        <li><a href="#" onclick="toFileDownload();return false;">下载文件</a></li>
                    </ul>
                </li>
                <li>
                    <a href="layouts.html"><i class="fa fa-diamond"></i> <span class="nav-label">布局</span></a>
                </li>


            </ul>

        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <!--    上边栏-->
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i>
                    </a>
                    <form role="search" class="navbar-form-custom" action="#"
                          onsubmit="recordSearchElement();return false;">
                        <div class="form-group">
                            <input type="text" placeholder="Search for something..." class="form-control"
                                   name="top-search" id="top-search">
                        </div>
                    </form>
                    <!--                    用于记录搜索内容的隐藏span-->
                    <span id="searchRecord" hidden="hidden" searchRecord=""></span>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">欢迎来到goopay</span>
                        <span th:text="${session.loginUser!=null?session.loginUser.userName:'未登录'}"></span>

                    </li>
                    <li>
                        <a href="/user/userLogout">
                            <i class="fa fa-sign-out"></i>
                            <span th:text="${session.loginUser!=null?'退出登录':'返回登录'}"></span>
                        </a>
                    </li>
                    <li>
                        <a class="right-sidebar-toggle">
                            <i class="fa fa-tasks"></i>
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
        <!--    文章列表展示-->
        <div class="wrapper wrapper-content" id="articleShow" th:if="${session.loginUser!=null}">
            <!--个人信息修改标题-->
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>个人信息修改</h2>
                </div>
            </div>
            <!--个人信息修改表单-->
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content" style="overflow: hidden">
                                <form method="get" id="userInfo" class="form-horizontal" onsubmit="return false;">
                                    <div class="form-group"><label class="col-sm-2 control-label" hidden="hidden">用户Id</label>
                                        <div class="col-sm-10" hidden="hidden">
                                            <input type="text" class="form-control" name="userId"
                                                   th:value="${session.loginUser.userId}">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group"><label class="col-sm-2 control-label">用户名</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="userName" disabled="disabled"
                                                   th:placeholder="${session.loginUser.userName}">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group"><label class="col-sm-4 control-label">登录密码</label>

                                        <div class="col-sm-10"><input type="password" class="form-control" name="userPassword">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group"><label class="col-sm-4 control-label">确认密码</label>

                                        <div class="col-sm-10"><input type="password" class="form-control" name="repeatPassword">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group"><label class="col-sm-4 control-label">选择头像</label>

                                        <div class="col-sm-10">
                                            <select class="form-control m-b" name="userPhoto"
                                                    onchange="showUserPhoto(this.options[this.options.selectedIndex].value)">
                                                <option value="1.jpg" selected="selected">一号头像</option>
                                                <option value="2.jpg">二号头像</option>
                                                <option value="3.jpg">三号头像</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-10">
                                            <img id="showPhoto" src="/img/1.jpg" style="width: 80px;height: 80px">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>


                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-white" type="button" onclick="queryAllArticlesView()">取消</button>
                                            <button class="btn btn-primary" type="button" onclick="changeUserInfo()">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--        下边栏-->
        <div class="footer">
            <div class="pull-right">
                10GB of <strong>250GB</strong> Free.
            </div>
            <div>
                <strong>Copyright</strong> goopay &copy; 2014-2015
            </div>
        </div>
    </div>

</div>

</body>
</html>

<!-- Mainly scripts -->
<script src="/js/jquery-2.1.1.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/js/inspinia.js"></script>
<script src="/js/plugins/pace/pace.min.js"></script>

<!--展示所有博文与博文换页脚本-->
<script src="/js/myjs/articleList.js"></script>

<!--serializeArray转json字符串的方法-->
<script src="/js/myjs/parseJson.js"></script>

<!--左侧边栏脚本-->
<script src="/js/myjs/leftBanner.js"></script>

<script>
    function showUserPhoto(val) {
        $("#showPhoto").attr("src", "/img/" + val);
    }

    function changeUserInfo() {
        var data = $("#userInfo").serializeArray();
        data = parseJSON(data);
        alert(data)
        if ($("[name=userPassword]").val() != $("[name=repeatPassword]").val()) {
            alert("两次密码不一致");
            return false;
        }
        //TODO 提交表单内容修改用户资料
        $.ajax({
            type: "POST",
            url: "/user/updateUser",
            data: data,
            contentType: "application/json",
            success: function (res) {
                alert(res.msg);
                queryAllArticlesView();
            }
        })
    }
</script>
