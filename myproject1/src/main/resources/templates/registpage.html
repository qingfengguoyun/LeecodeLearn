<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/assets/css/form-elements.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/mystyle.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container" style="width: 1000px">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>俺の博客（论坛？）</strong> </h1>
                            <div class="description">
                            	<p>
	                            	来注册吧
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>注册</h3>
                        		</div>

                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="login-form">
                                <table>
                                    <tr>
                                        <div class="form-group">
                                            <td class="tlabel">
                                                <label for="form-username">Username</label>
                                            </td>
                                            <td>
                                                <input type="text" name="userName" placeholder="Username..." class="form-username form-control" id="form-username">
                                            </td>
                                            <td class="tcheck">
                                                <p>check</p>
                                            </td>
                                        </div>
                                    </tr>
                                    <tr>
                                        <div class="form-group">
                                            <td class="tlabel">
                                                <label for="form-password">Password</label>
                                            </td>
                                            <td>
                                                <input type="text" name="userPassword" placeholder="Password..." class="form-password form-control" id="form-password">
                                            </td>
                                            <td class="tcheck">
                                                check
                                            </td>
                                        </div>
                                    </tr>
                                    <tr style="margin-bottom: 2px">
                                        <div class="form-group">
                                            <td class="tlabel">
                                                <label for="form-email">邮箱</label>
                                            </td>
                                            <td>
                                                <input type="text" name="userEmail" placeholder="Email..." class="form-useremail form-control" id="form-email">
                                            </td>
                                            <td class="tcheck">
                                                check
                                            </td>
                                        </div>
                                    </tr>
                                    <tr style="margin-bottom: 2px;width: available;float: right">
                                        <td style="margin-right: 100px">
                                            <a id="getVCode" href="" style="display: inline-block">获取验证码</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <div class="form-group">
                                            <td class="tlabel">
                                                <label for="form-vcode">验证码</label>
                                            </td>
                                            <td>
                                                <input type="text" name="vcode" placeholder="验证码..." class="form-control" id="form-vcode">
                                            </td>
                                            <td class="tcheck">
                                                check
                                            </td>
                                        </div>
                                    </tr>
                                </table>

<!--			                    	<div class="form-group">-->
<!--			                    		<label for="form-username">Username</label>-->
<!--			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">-->
<!--			                        </div>-->
<!--			                        <div class="form-group">-->
<!--			                        	<label for="form-password">Password</label>-->
<!--			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">-->
<!--			                        </div>-->
                                    <button type="button" class="btn" id="regist">注册</button>
                                    <button type="button" class="btn" onclick="backToLogin()">返回登录</button>

                                </form>
		                    </div>
                        </div>
                    </div>

                    <a href="/to/toFrontPage">跳转</a>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="/assets/js/jquery-3.5.1.js"></script>
<!--        <script src="/assets/js/jquery-1.11.1.min.js"></script>-->
        <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="/assets/js/jquery.backstretch.min.js"></script>
        <script src="/assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="/assets/js/placeholder.js"></script>
        <![endif]-->
        <script src="/assets/myjs/regist.js"></script>

    </body>

</html>
